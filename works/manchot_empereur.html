<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Manchot Empereur</title>

    <style>
        .hidden {
          display: none;
        }
        .button-container button {
          margin: 5px;
        }
      </style>
  </head>

  <body class="h-100">
      <div class="container-fluid d-flex flex-column justify-content-center h-100">
        <div class="row">
          <div class="col">
            <h1>Le manchot empereur</h1>

            <p>Seuls les véritables amis des manchots empereurs peuvent accéder à ces informations confidentielles.</p>

            <div class="container mt-5">
                <div id="form-container">
                  <form id="myForm">
                    <div class="form-group">
                      <label for="textInput">Écrivez "J'aime les manchots empereurs !" dans le champ ci-dessous.</label>
                      <input type="text" id="textInput" class="form-control" placeholder="Vous aimez les manchots empereurs ?" required>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" id="checkInput" class="form-check-input">
                      <label for="checkInput" class="form-check-label">J'adore les manchots empereurs !</label>
                    </div>
                    <button type="button" id="submitBtn" class="btn btn-primary mt-3">JE SUIS DIGNE D'ACCÉDER À LA CONNAISSANCE</button>
                  </form>
                </div>
                <div id="button-container" class="hidden button-container">
                  <button class="btn btn-secondary" id="testButton" lang="français">Français</button>
                  <button class="btn btn-secondary" lang="anglais">English</button>
                  <button class="btn btn-secondary" lang="portugais">Português</button>
                  <button class="btn btn-secondary" lang="chinois">中文</button>
                  <button class="btn btn-secondary" lang="japonais">日本語</button>
                  <button class="btn btn-secondary" lang="coréen">한국어</button>
                  <button class="btn btn-secondary" lang="vietnamien">Tiếng Việt</button>
                  <button class="btn btn-secondary" lang="thaï">ไทย</button>
                </div>
            </div>
          </div>
        </div>
      </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

  document.getElementById('submitBtn').addEventListener('click', function() {
    const textInput = document.getElementById('textInput').value.trim();
    const checkInput = document.getElementById('checkInput').checked;

    if (textInput === "J'aime les manchots empereurs !" && checkInput) {
      document.getElementById('form-container').classList.add('hidden');
      document.getElementById('button-container').classList.remove('hidden');
    } else {
      alert("Prouvez que vous êtes vraiment fan des manchots empereurs !");
    }
  });

  const langData = {
    "français": { titre: "Manchot empereur", texte: "Le Manchot empereur (Aptenodytes forsteri) est un oiseau endémique de l'Antarctique, et le plus grand et le plus lourd de tous les manchots. Le mâle et la femelle ont un plumage similaire et sont de même taille, atteignant jusqu'à 122 cm de hauteur pour une masse qui varie entre 20 et 40 kg. Le dos et la tête sont noirs et le ventre blanc, le haut de la poitrine jaune clair ; deux marques jaune vif au niveau des oreilles sont très visibles. Comme les autres manchots, il est incapable de voler. Ses ailes raides et aplaties et son corps profilé sont particulièrement adaptés à l'habitat marin.", source: "https://fr.wikipedia.org/wiki/Manchot_empereur", licence: "CC BY-SA 4.0"}
  };

  const buttons = document.querySelectorAll('#button-container button');
  buttons.forEach(button => {
    button.addEventListener('click', function() {
      const buttonLang = this.getAttribute('lang');
      const data = langData[buttonLang];

      if (data) {
        alert(`${data.titre}\n\n${data.texte}\n\nSource : ${data.source}\n\nSous licence ${data.licence}`);
      } else {
        alert("Oups ! Pas de texte disponible pour cette langue.\nTentez un autre bouton.");
      }
    });
  });
</script>
